{% extends 'basic.html' %}

{% block style %}
<style>
    /* Add custom styles here */
</style>
{% endblock %}

{% block body %}
<div class="container mx-8 mt-8">
    <h2 class="text-2xl font-semibold mb-4">Create a New Blog Post</h2>
    <form method="post" action="{% url 'post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- Title Field -->
        <div class="mb-4">
            <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
            <input type="text" name="title" id="title" class="mt-1 p-2 w-full border rounded-md" required>
        </div>
        
        <!-- Content Field -->
        <div class="mb-4">
            <label for="content" class="block text-sm font-medium text-gray-700">Blog Content</label>
            <textarea name="content" id="content" rows="8" class="mt-1 p-2 w-full border rounded-md" required></textarea>
        </div>

        <!-- Publication Date -->
        <div class="mb-4">
            <label for="pub_date" class="block text-sm font-medium text-gray-700">Publication Date</label>
            <input type="date" name="pub_date" id="pub_date" class="mt-1 p-2 w-full border rounded-md" required>
        </div>
        
        <!-- Thumbnail Upload -->
        <div class="mb-4">
            <label for="thumbnail" class="block text-sm font-medium text-gray-700">Thumbnail Image</label>
            <input type="file" name="thumbnail" id="thumbnail" class="mt-1" accept="image/*">
        </div>
        
        <div class="mt-4">
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Create Blog Post</button>
        </div>
    </form>
</div>
{% endblock %}
